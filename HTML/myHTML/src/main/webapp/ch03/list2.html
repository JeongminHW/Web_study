<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<p>disc : 검정색 작은 원형 모양 (기본설정)
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
	<p>circle : 흰색 작은 원형 모양
	<ul style="list-style-type: circle">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
	<p>square : 사각형 모양
	<ul style="list-style-type: square;">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
	<p>숫자로 내림, 올림 리스트 출력
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ol>
	<ol start="10">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ol>
	<ol reversed="reversed">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ol>

</body>

</html>
