<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.normal {
		font-style: normal;
	}
	.italic{
		font-style: italic;
	}
	.oblique {
		font-style: oblique;
	}
</style>
</head>
<body>
	<p class="normal"> normal 스타일이 적용되었습니다.
	<p class="italic"> italic 스타일이 적용되었습니다.
	<p class="oblique"> oblique 스타일이 적용되었습니다. 
</body>
</html>
