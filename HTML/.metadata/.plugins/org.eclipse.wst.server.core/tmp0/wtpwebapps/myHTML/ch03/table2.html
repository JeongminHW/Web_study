<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body bgcolor="skyblue">
	<table border="1">
	<!-- 
	thead : 코드 위치에 상관없이 항상 테이블 위에 표시
	tbody : 코드 위치에 상관없이 항상 테이블 중간에 표시
	tfoot : 코드 위치에 상관없이 항상 테이블 아래에 표시
	 -->
		<tfoot>
		<tr>
				<td>하단1</td>
				<td>하단2</td>
			</tr>
		</tfoot>
		<thead>
			<tr>
				<td>상단1</td>
				<td>상단2</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>중간1</td>
				<td>중간2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
